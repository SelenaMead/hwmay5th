<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<header><h2>Login</h2></header>
<hr />
<form method="POST" action="{{ url_for('login') }}">
    <div class="form-group">
      <input type="email" name="email" class="form-control" placeholder="your email here " aria-describedby="helpId" />
    </div>
    <div class="form-group">
      <input type="password" name="password" class="form-control" placeholder="your password here " aria-describedby="helpId" />
    </div>

        </div>
    </div>
    <input type="submit" class="btn btn-success" value="Sign In" />
    <a href="{{ url_for('register') }}" class="href">Not signed up? Click here!</a>
</form>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>    
</body>
</html>
